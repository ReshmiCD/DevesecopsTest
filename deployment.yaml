apiVersion: apps/v1
kind: Deployment
metadata:
  name: devdecops-githubactions-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devdecops-githubactions-gke
  template:
    metadata:
      labels:
        app: devdecops-githubactions-gke
    spec:
      containers:
        - name: app
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          imagePullPolicy: Always